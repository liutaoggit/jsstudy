<!DOCTYPE html>
<html>
       <head>
              <meta charset="utf-8">
              <title></title>
              <script type="text/javascript">
                     //JSON javascript object notation  是一种数据交换格式
                     //JSON的数据格式

                     //     number：和JavaScript的number完全一致；
                     //     boolean：就是JavaScript的true或false；
                     //     string：就是JavaScript的string；
                     //     null：就是JavaScript的null；
                     //     array：就是JavaScript的Array表示方式——[]；
                     //     object：就是JavaScript的{ ... }表示方式。

                     // 把任何JavaScript对象变成JSON，就是把这个对象序列化成一个JSON格式的字符串，这样才能够通过网络传递给其他计算机。
                     // 如果我们收到一个JSON格式的字符串，只需要把它反序列化成一个JavaScript对象，就可以在JavaScript中直接使用这个对象了。

                     // js对象(object)-->Json格式字符串
                     // json格式字符串-->js对象

                     //json字符串在浏览器表示 使用""来表示  Object的键也是用""来表示

                     var xiaoming={
                            'name':'xiaoming',
                            'age':20,
                            'sex':'男',
                            'grade':null,
                            'skill':['js','css','html'],
                            // 如何更精准的控制 在对象中添加toJSON()方法
                            'toJSON':function(){
                                   return{
                                          'name':this.name,
                                          'age':this.age
                                   };
                            }
                     };
                     var s=JSON.stringify(xiaoming);
                     // 第二个参数 回调函数或者需要输出的特定列  第三个参数格式化缩进
                     // var s=JSON.stringify(xiaoming,['name','age'],'       ');
                     // console.log(s);
                     //

                     //JSON返序列化  将json字符串-->js对象

                     console.log(JSON.parse('true'));
                     console.log(JSON.parse('123.456'));
                     console.log(JSON.parse('[1,2,3,true]'));
                     console.log(JSON.parse('{"name":"zhangsan","age":20}'));

                     console.log('----------------------');
                     //JSON.parse()中还可传入一个function(key,value){}函数
                     var json=JSON.parse('{"name":"zhangsan","age":20}',function(key,value){
                            if(key=='name')
                                   value+='111111111';
                                   return value;
                     });
                     console.log(json);
              </script>
       </head>
       <body>

       </body>
</html>
