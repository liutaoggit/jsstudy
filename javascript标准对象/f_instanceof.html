    }
/**
 * 访问一个对象的属性时 ,现在这个对象的基本属性中寻找
 * 没有找到随着这个对象的__proto__向上寻找-->这就是原型链
 * @return {[type]} [description]
 */
    function func3() {
      function Foo(){}
      var fn=new Foo();
      fn.a=10;
      Foo.prototype.a=100;
      Foo.prototype.b=200;
      console.log(fn.a);
      console.log(fn.b);
    }
    /**
     * 使用hasOwnProperty区分属性时基本属性还是 从原型链上寻找的属性
     * 这个hasOwnProperty属性时从Object.prototype对象中继承来的
     * @return {[type]} [description]
     */
    function func4()
    {
      function Foo(){}
      var fn=new Foo();
      fn.a=10;
      // fn.b=20;
      Foo.prototype.a=100;
      Foo.prototype.b=200;
      console.log(Function.prototype);
      // Function.prototype.call()
      // console.log(fn.a);
      // console.log(fn.b);
      for (var item in fn) {
        if (fn.hasOwnProperty(item)) {
          console.log(item);
        }
      }
    }
