<!DOCTYPE html>
<html>

<head>
       <meta charset="utf-8">
       <title></title>
       <script src="../jquery-3.2.1.min.js">
       </script>
       <script type="text/javascript">
              //  意思是从原型对象创建出来的对象本身没有任何属
              //  性，但是它继承了原型对象的所有属性。

              function func1() {
                     function NvShen() {
                            this.name = 'Alice';
                     }
                     //定义一个对象
                     var hand = {
                            whichOne: "right hand",
                            someFunction: function() {
                                   console.log("not safe for work.");
                            }
                     };
                     NvShen.prototype = hand;
                     var myObject = new NvShen();

                     console.log(myObject.__proto__ === NvShen.prototype) //true
              }

              function func2() {
                     function foo(a, b) {
                            // console.log(a+b);
                            //
                     }
                     console.log(foo.constructor);
                     console.log(foo.prototype);
              }

              function func3(arguments) {
                     var arr = new Array();
                     arr.push(1, 2, 3, 4, 5);
                     console.log(arr);
              }

              function func4() {
                     function f1() {}
                     console.log(f1 instanceof Object);
              }

              function func5(arguments) {
                     console.log(typeof $);
              }

              function func6(arguments) {
                     var fn = function() {
                            alert(100);
                     };
                     fn.a = 10;
                     fn.b = function() {
                            alert(123);
                     };
                     fn.c = {
                            name: "王福朋",
                            year: 1988
                     };
                     console.log(fn);
              }
              func6();
       </script>
</head>

</body>

</html>
