<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">
    function func1 () {
      var factorial = (function f(num) {
        if (num <= 1)
          return 1;
        else {
          return num * f(num - 1);
        }
      });
      var r = factorial(5);
      console.log(r);
    }
    function func2 () {
      var f=function(x){console.log(x);};
      f(1000000);
    }
    func2();
  </script>
</head>
