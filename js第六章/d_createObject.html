<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">
    //1  工厂模式 确定无法确定产生对象的类型 即无法使用instanceof 或isPropertyOf()来判断实例的类型
    function factory() {
      function createPerson(name, age) {
        var o = new Object();
        o.name = name;
        o.age = age;
        return o;
      }
      var person1 = createPerson('zz', 22);
      var person2 = createPerson();
      console.log(person1);
      console.log(person2);
    }
    /**
     * 使用构造器方式创建对象
     * 构造函数时在全局环境中定义的(属于global(windows))
     * @return {[type]} [description]
     */
    function constructor() {
      function Person(name, age) {
        this.name = name;
        this.age = age;
        this.sayName = function() {
          console.log(this.name);
        }
      }
      var person1 = new Person('aa', 20);
      var person2 = new Person('', 10);
      console.log(person1);
      console.log(person1 instanceof Person);
      console.log(person2.constructor == Person);
    }
    //in  操作符 判断该属性能够在实例对象中访问到   ('name' in person1)
    //object.hasOwnProperty()判断该属性是否来自实例
    function forin() {
      function Person() {
        this.gender = '1'
      }
      Person.prototype.age = 22;
      Person.prototype.name = 'zhangsan';
      var p = new Person();
      for (var i in p) {
        console.log(i+':'+p[i]);
      }

    }
    function toStr (arguments) {
      var o={
        toString:function(){return '1';}
      };
      for (var variable in o) {
        console.log(o[variable]);
      }
    }
    toStr();
  </script>
</head>

<body>

</body>

</html>
