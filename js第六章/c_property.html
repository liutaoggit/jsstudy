    /**
     * configuration  默认true 判断该属性是否可delete
     * enumerable 默认true 判断该属性能否可以for-in循环遍历
     * writeable 默认true 判断该属性是否可写
     * value 默认undefined(默认设定为设置的值) 保存属性值(读写操作的就是这个属性)
     * @return {[type]} [description]
     */

    var person = {

        console.log(this.name);
      }

     */
