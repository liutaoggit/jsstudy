<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function hasPlugin (name) {
        name=name.toLowerCase();
        for(var i=0;i<navigator.plugins.length;i++)
        {
          if(navigator.plugins[i].name.toLowerCase().indexOf(name)>-1)
          {
            return true;
          }
        }
        return false;
      }
      var r=hasPlugin("Flash");
      console.log(r);
    </script>
  </head>

  </body>
</html>
