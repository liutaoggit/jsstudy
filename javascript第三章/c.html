      function func1 (arguments) {
        var num=0;
        //跳出内部循环,也会跳出外部循环
        outermost:
        for(var i=0;i<10;i++)
        {
          for(var j=0;j<10;j++)
          {
            if(i==5&&j==5)
            break outermost;
            num++;
          }
        }
        console.log(num);
      }

          {
            if(i==5&&j==5)
            continue outermost;
            num++;
          }
        }
        console.log(num);
      }
