<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      //模块模式 :就是使用对象字面量创建一个单例对象,在返回值种返回特权(公有)方法

      function func1 () {
        var singleton=function(){
        //私有变量和私有函数
          var privateVariable=10;
          function privateFunction () {
            return false;
          }
          return {
            publicProperty:true,
            publicMethod:function(){
              privateVariable++;
              return privateFunction();
            }
          };
        };
        var obj=singleton();
        console.log(obj.publicProperty);
        var r=obj.publicMethod();
        console.log(r);
      }
      func1();
    </script>
  </head>

  </body>
</html>
