       <script type="text/javascript">
              /**
               * 闭包可以将变量的值永久保存在内存中,而不是被垃圾回收机制回收
               * @return {[type]} [description]
               */
              function f1() {
                     var n = 999;
                     nAdd = function() {
                            n += 1
                     }

                     function f2() {　　　　　　
                            alert(n);　　　　
                     }
                     return f2;
              }

              function f2(arguments) {
                     var name = "The Window";
                     var object = {　　　　
                            name: "My Object",
                            　　　　getNameFunc: function() {　　　　　　
                                   return function() {　　　　　　　　
                                          return this.name;　　　　　　
                                   };
                            }
                     };
                     alert(object.getNameFunc()());
              }

              function f3(arguments) {
                     var name = "The Window";
                     var object = {　　　　
                            name: "My Object",
                            　　　　getNameFunc: function() {　　　　　　
                                   var that = this;　　　　　　
                                   return function() {　　　　　　　　
                                          return that.name;　　　　　　
                                   };
                            }
                     };
                     alert(object.getNameFunc()());
              }
              f3();
              // 返回闭包时牢记的一点就是：返回函数不要引用任何循环变量，或者后续会发生变化的变量。
              // 说了这么多，难道闭包就是为了返回一个函数然后延迟执行吗？
              //闭包对实现java机制 对private变量进行封装,使外不能访问,且在内存中一直存在
