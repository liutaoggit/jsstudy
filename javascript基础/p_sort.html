<!DOCTYPE html>
<html>
       <head>
              <meta charset="utf-8">
              <title></title>
              <script type="text/javascript">
                     //x < y，则返回-1，如果认为x == y，则返回0，如果认为x > y
                     //，则返回1，这样，排序算法就不用关心具体的比较过程，而
                     //，则返回是根据比较结果直接排序。
                     sort3();
                     /**
                      * sort()函数默认按照ASCII码排序
                      * @return {[type]} [description]
                      */
                     function sort1 () {
                            var arr=['goolgel','apple','baidu','taobao'].sort();
                            var arr1=[10,1,2,33,20].sort();
                            console.log(arr);
                            console.log(arr1);
                     }
                     /**
                      * sort()函数也是一个高阶函数
                      * @return {[type]} [description]
                      */
                     function sort2 () {
                            var arr=[10,1,2,33,20];
                            var arr1=arr.sort(function(x,y){
                                   if(x>y)
                                   return 1;
                                   else if(x==y)
                                   return 0;
                                   else return -1;
                            });
                            console.log(arr1);
                     }
                     /**
                      * 对字符串排序 忽略大小写
                      *
                      * 最后友情提示，sort()方法会直接对Array进行修改，
                      * 它返回的结果仍是当前Array：
                      *
                      * @return {[type]} [description]
                      */
                     function sort3 () {
                            var arr=['goolgel','Apple','Baidu','Taobao'];
                            var arr1=arr.sort(function(x,y){
                                   var a=x.toUpperCase();
                                   var b=y.toUpperCase();
                                   if(a>b)
                                   return 1;
                                   else if (a==b) {
                                          return -1;
                                   }else {
                                          return 0;
                                   }
                            });
                            console.log(arr);
                            console.log(arr1);
                     }
                     fun1();
                     /**
                      * js中的内部函数能够访问外部成员
                      * 外部不能访问内部函数变量  和JavaScript的内部类很相似
                      *
                      * 父对象的所有变量，对子对象都是可见的，反之则不成立。
                      *
                      * @return {[type]} [description]
                      */
                     function fun1()
                     {
                            var n=100;
                            function fn (arguments) {
                                   console.log(n);
                            }
                            fn();
                     }
              </script>
       </head>

       </body>
</html>
