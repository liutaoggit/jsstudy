    /**
     * 使用解构赋值快速创建一个时间
     * @param  {[type]} year        [description]
     * @param  {[type]} month       [description]
     * @param  {[type]} day         [description]
     * @param  {Number} [hour=0]    [description]
     * @param  {Number} [minute=0]  [description]
     * @param  {[type]} [second=0}] [description]
     * @return {[type]}             [description]
     */
    function buildDate({
      year,
      month,
      day,
      hour = 0,
      minute = 0,
      second = 0
    }) {
      return new Date(year + '-' + month + '-' + day + ' ' + hour + ':' + minute + ':' + second);
