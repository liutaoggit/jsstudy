      console.log('匿名方法赋值给全局变量');

window.alert=function(){};
alert('123');
window.alert=old_alert;
//恢复 window.alert函数
//使用命名空间解决javascript中的全局变量冲突 MyApp.x MyApp.foo
//所有js框架都是使用这个原理
alert('hello world!');
