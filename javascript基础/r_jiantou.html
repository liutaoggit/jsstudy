<!DOCTYPE html>
<html>

<head>
       <meta charset="utf-8">
       <title></title>
       <script type="text/javascript">
              // func4();

              function func1() {
                     // var fn=function(x){return x*x;}
                     // 箭头的本质就是匿名函数
                     var fn = x => x * x;
                     console.log(fn(2));
              }
              //第一种省略{}和return
              //第二种  参数只有一个
              //参数只有一个可以省略function(x)    -------     x
              //代码只有一句  {.... } -----------------....
              function func2() {
                     var fn = x => {
                            if (x > 0)
                                   return x * x;
                            else
                                   return -x * x;
                     }
                     console.log(fn(10));
              }
              //第三种 参数不是一个
              function func3 () {
                     var fn=(x,y)=>{
                            return x*y;
                     }
                     console.log(fn(5,6));
              }

              function func3_1 () {
                     var fn=(x,y)=>x*y;
                     console.log(fn(4,6));
              }
              //第四种 参数只有一个
              function func4 () {
                     var fn=()=>alert(1);
                     console.log(fn());
              }
              //第五种 可变参数
              function func5 () {
                     var fn=(x,y,...rest)=>{
                            var sum=x+y;
                            for(var i=0;i<rest.length;i++)
                            {
                                   sum+=rest[i];
                            }
                            return sum;
                     }
                     console.log(fn(1,2,3,4,5));
              }
              func5();
       </script>
</head>

</html>
