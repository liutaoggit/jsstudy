    //最好的方法 使用forEach方式遍历访问Array,Set,Map
    function forEachTraverseArray() {
      var arr = ['AAA', 'BBB', 'CCC'];
      arr.forEach(function(element,index,array) {
        alert(element+':'+index);
      });
      // element: 指向当前元素的值
      // index: 指向当前索引
      // array: 指向Array对象本身
    }
    function forEachTraverseSet()

      });

    function forEachTraverMap()
